<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Danh sách sinh viên</title>
</head>
<body>
    <script src="script.js"></script>
    <h1>Quản lý sinh viên</h1>

    <div class="container">
        
        <div class="form-column">
            <h2>Thêm sinh viên</h2>
            <form class="my-form">
                <div class="form-group">
                    <label for="maSinhVien">Mã sinh viên</label><br>
                    <input type="text" id="maSinhVien" name="maSinhVien" required><br><br>
                </div>
                <div class="form-group">
                    <label for="hoVaTen">Họ và tên</label><br>
                    <input type="text" id="hoVaTen" name="hoVaTen" required><br><br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                <div class="form-group">
                    <label for="ngaySinh">Ngày sinh</label><br>
                    <input type="date" id="ngaySinh" name="ngaySinh"><br><br>
                </div>
                <div class="form-group">
                    <label>Giới tính:</label><br>
                    <input type="radio" id="nam" name="gioiTinh" value="nam">
                    <label for="nam">Nam</label><br>
                    <input type="radio" id="nu" name="gioiTinh" value="nu">
                    <label for="nu">Nữ</label><br>
                </div>
                <div class="form-group">
                    <label for="ghiChu">Ghi chú</label><br>
                    <textarea id="ghiChu"></textarea><br><br>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Thêm sinh viên">
                </div>
            </form>
        </div>
        
        <div class="table-column">
            <h2>Danh sách sinh viên</h2>  
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã SV</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Giới tính</th>
                        <th>Ngày sinh</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>SV001</td>

                        <td>nguyenvana@example.com</td>
                        <td>Nam</td>
                        <td>15/07/2025</td>
                        <td>
                            <button class="edit-btn" data-id="SV001"><i class="fas fa-pencil-alt">.</i></button>
                            <button class="delete-btn" data-id="SV001"><i class="fas fa-trash">.</i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>SV002</td>
                        <td>Trần Thị B</td>
                        <td>tranb@example.com</td>
                        <td>Nữ</td>
                        <td>15/07/2025</td>
                        <td>
                            <button class="edit-btn" data-id="SV002"><i class="fas fa-pencil-alt">.</i></button>
                            <button class="delete-btn" data-id="SV002"><i class="fas fa-trash">.</i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>SV003</td>
                        <td>Lê Văn C</td>
                        <td>levanc@example.com</td>
                        <td>Nam</td>
                        <td>15/07/2025</td>
                        <td>
                            <button class="edit-btn" data-id="SV003"><i class="fas fa-pencil-alt">.</i></button>
                            <button class="delete-btn" data-id="SV003"><i class="fas fa-trash">.</i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
