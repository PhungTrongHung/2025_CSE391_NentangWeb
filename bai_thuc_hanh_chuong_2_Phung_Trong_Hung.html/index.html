<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <form>
        <label for="maSinhVien">Mã sinh viên</label><br>
        <input type="text" id="maSinhVien" name="maSinhVien" required><br><br>

        <label for="hoVaTen">Họ và tên</label><br>
        <input type="text" id="hoVaTen" name="hoVaTen" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ngaySinh">Ngày sinh</label><br>
        <input type="date" id="ngaySinh" name="ngaySinh"><br><br>

        <label for="gioiTinh">Giới tính</label><br>
        <input type="radio" id="nam" name="gioiTinh" value="nam"> Nam
        <input type="radio" id="nu" name="gioiTinh" value="nu"> Nữ<br><br>

        <label for="ghiChu">Ghi chú</label><br>
        <textarea id="ghiChu"></textarea><br><br>

    <input type="submit" value="Thêm sinh viên">
    </form>
